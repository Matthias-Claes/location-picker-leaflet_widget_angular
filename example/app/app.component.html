<header>
  <h1>Leaflet Location Picker</h1>
</header>
<div class="u-container">
    <p>Picked location:</p>
    <aui-location-picker-leaflet
      class="widget"
      [coordinatesTrigger]="triggerNoSubject"
      [coordinatesTriggerSubject]="trigger"
      [locationApiHost]=url
      (locationChange)="addressResolvedCallback($event)">
    </aui-location-picker-leaflet>
</div>
